<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
    <link rel="stylesheet" href="../static/styles_trading.css">
    <script src="../js/comprar_accion.js"></script>
</head>

<body>


    <!-- Barra lateral -->
    <div class="sidebar">
        <label>Seleccione una acción \n</label>
        <select id="acciones" name="click">
            <option value="BCOLOMBIA">BCOLOMBIA</option>
            <option value="GRUPOSURA">GRUPOSURA</option>
            <option value="NUTRESA">NUTRESA</option>
            <option value="CEMARGOS">CEMARGOS</option>
          </select>
          <script>
              document.querySelectorAll('#valueList li').forEach(item => {
                  item.addEventListener('click', event => {
                      alert(event.target.textContent);
                  });
              });
          </script>
        <label for="numero">Ingresa un cantidad de acciones a comprar o vender:</label><br>
        <input type="number" id="numero" name="numero" min="1" max="100">
        
        <button onclick= comprar_Accion() id="buyBtn">Comprar</button>
        <button onclick= vender_Accion() id="sellBtn">Vender</button>
        <button onclick= ver_portafolio() id="portfolioBtn">Portafolio</button>
        <button id="logoutBtn" class = 'cerrarSesion'>Cerrar sesión</button>

    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Contenido a la izquierda -->
        <div class="left-div">
            <div class="containerAcciones">
                <div id="precioBancolombia"></div>
            </div>  
            <script>mostrarPrecios(1,'precioBancolombia')</script>

            <div class="containerAcciones">
                <div id="precioEnergiaBogota"></div>
            </div>  
            <script>mostrarPrecios(2,'precioEnergiaBogota')</script>

            <div class="containerAcciones">
                <div id="precioArgos"></div>
            </div>  
            <script>mostrarPrecios(3,'precioArgos')</script>

            <div class="containerAcciones">
                <div id="precioISA"></div>
            </div>  
            <script>mostrarPrecios(4,'precioISA')</script>

            <div class="containerAcciones">
                <div id="precioEcopetrol"></div>
            </div>  
            <script>mostrarPrecios(5,'precioEcopetrol')</script>

            <div class="containerAcciones">
                <div id="precioCelsia"></div>
            </div>  
            <script>mostrarPrecios(6,'precioCelsia')</script>


            <div class="containerAcciones">
                <div id="precioAval"></div>
            </div>  
            <script>mostrarPrecios(7,'precioAval')</script>


            <div class="containerAcciones">
                <div id="precioExito"></div>
            </div>  
            <script>mostrarPrecios(8,'precioExito')</script>


            <div class="containerAcciones">
                <div id="precioCorficolombiana"></div>
            </div>  
            <script>mostrarPrecios(9,'precioCorficolombiana')</script>

            <div class="containerAcciones">
                <div id="precioSura"></div>
            </div>  
            <script>mostrarPrecios(10,'precioSura')</script>

        </div>

        <!-- Contenido principal -->
        <div class="main-content">
            <p id="welcomeMessage"></p>
            <script src="../js/mensaje_bienvenida.js"></script>
            <!-- Widget de TradingView - Resumen de símbolos -->
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <div class="tradingview-widget-copyright">
                    <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                        <span class="blue-text">Track all markets on TradingView</span>
                    </a>
                </div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js" async>
                    {
                        "symbols": [
                            ["BVC:BCOLOMBIA|ALL"],
                            ["BVC:GEB|ALL"],
                            ["BVC:GRUPOARGOS|ALL"],
                            ["BVC:ISA|ALL"],
                            ["BVC:ECOPETROL|ALL"],
                            ["BVC:CELSIA|ALL"],
                            ["BVC:PFAVAL|ALL"],
                            ["BVC:EXITO|ALL"],
                            ["BVC:CORFICOLCF|ALL"],
                            ["BVC:GRUPOSURA|ALL"]
                        ],
                        "chartOnly": false,
                        "width": "100%",
                        "height": "100%",
                        "locale": "en",
                        "colorTheme": "dark",
                        "autosize": true,
                        "showVolume": false,
                        "showMA": false,
                        "hideDateRanges": false,
                        "hideMarketStatus": false,
                        "hideSymbolLogo": false,
                        "scalePosition": "right",
                        "scaleMode": "Normal",
                        "fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
                        "fontSize": "10",
                        "noTimeScale": false,
                        "valuesTracking": "1",
                        "changeMode": "price-and-percent",
                        "chartType": "area",
                        "maLineColor": "#2962FF",
                        "maLineWidth": 1,
                        "maLength": 9,
                        "lineWidth": 2,
                        "lineType": 0,
                        "dateRanges": [
                            "1d|1",
                            "1m|30",
                            "3m|60",
                            "12m|1D",
                            "60m|1W",
                            "all|1M"
                        ]
                    }
                </script>
            </div>
        </div>
    </div>

    <!-- Script para cerrar sesión -->
    <script>
        var logoutBtn = document.getElementById('logoutBtn');
        logoutBtn.addEventListener('click', function () {
            window.location.href = 'index.html'; // Redireccionar a la página de inicio
        });
    </script>

    
</body>

</html>
